<div class="pokemon-card" (click)="onClickCardItem()">
  <div class="pokemon-card-item">
    <span class="pokemon-name">{{ pokemon.name }}</span>
    <div class="flex column g-1">
      <span class="pokemon-types" *ngFor="let type of pokemon.types">
        {{ type.name }}
      </span>
    </div>
  </div>
  <div class="pokemon-card-item pokemon-img-end">
    <div class="pokemon-img">
      <img height="80" [src]="pokemonImage" />
    </div>
  </div>
</div>
